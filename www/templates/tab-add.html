<ion-view title="Add Contact" cache-view="false">
  <ion-content class="padding">
    <form ng-submit="addContact(contact)">
      <small><strong>Name</strong></small>
      <label class="item item-input">
        <input type="text" placeholder="First"
               ng-model="contact.first_name"
               ng-click="scrollTo('first_name')"
               id="first_name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last"
               ng-model="contact.last_name"
               ng-click="scrollTo('last_name')"
               id="last_name">
      </label><br/>
      <small><strong>Mobile Phone</strong></small>
      <label class="item item-input">
        <input type="tel" placeholder="XXX-XXX-XXXX"
               ng-model="contact.phone_number"
               ng-click="scrollTo('phone_number')"
               id="phone_number">
      </label><br/>
      <small><strong>Address</strong></small>
      <label class="item item-input">
        <input type="text" placeholder="Address Line 1"
               ng-model="contact.address_1"
               ng-click="scrollTo('address_1')"
               id="address_1">
      </label></br>
      <label class="item item-input">
        <input type="text" placeholder="Address Line 2"
               ng-model="contact.address_2"
               ng-click="scrollTo('address_2')"
               id="address_2>
      </label></br>
      <label class="item item-input">
        <input type="text"
               placeholder="City"
               ng-model="contact.city"
               ng-click="scrollTo('city')"
               id="city">
      </label>
      <label class="item item-input">
        <input type="text"
               placeholder="State"
               ng-model="contact.state"
               ng-click="scrollTo('state')"
               id="state">
      </label>
      <label class="item item-input">
        <input type="tel"
               placeholder="Zip"
               ng-model="contact.zip_code"
               ng-click="scrollTo('zip_code')"
               id="zip_code">
      </label><br/>
      <input type="textarea" /><br />
      <button ion-button round>Save</button>
    </form>
  </ion-content>
</ion-view>
