<ion-view title="Dashboard">
  <ion-content class="padding">
    <h3>Hi, {{ user.first_name }}!</h3>
      <h4>You have <strong>{{ user.outdegree }}</strong> direct contacts, and <strong>{{ user.network_size }}</strong> contacts in your network.</h4>
      <div text-center>
        <button ng-click="go('/tab/add')">Add Contact</button><br />
        <button ng-click="go('/tab/friends')">View Contacts</button><br />
        <button ng-click="go('/tab/account')">Admin</button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
