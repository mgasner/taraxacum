<ion-view title="Home" cache-view="false">
  <ion-content class="padding">
    <div ng-show="rpc.pending">
      <br />
      <br />
      <span us-spinner ng-show="rpc.pending"></span>
    </div>
    <div ng-show="! rpc.pending">
      <h3>Hi, {{ user.first_name }}!</h3>
      <h4>You have <strong>{{ user.outdegree }}</strong> direct contacts, and <strong>{{ user.network_size }}</strong> contacts in your network.</h4>
      <div text-center>
        <button ng-click="go('/tab/add/1')">Add Contact</button><br />
        <button ng-click="go('/tab/friends')">View Contacts</button><br />
        <button ng-click="go('/tab/account')">Admin</button>
      </div>
    </div><br />
    <div style="border: 1px;">
      <small><strong>Add this app to your homescreen!</strong><br />
        <table>
          <tr>
            <th>On iOS (Safari):</th>
            <th>On Android (Chrome):</th>
          </tr>
          <tr>
            <td style="vertical-align: top;"><img src="../img/ios.png" style="max-width:100%; height:auto;"></img></td>
            <td style="vertical-align: top;"><img src="../img/android-add-to-home-screen.jpg" style="max-width:100%; height:auto;"></img></td>
          </tr>
        </table>
      </small>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
