<ion-view title="Add Contact" cache-view="false">
  <ion-content class="padding">
    <form ng-submit="editContact(contact)" promise-btn>
      <small><strong>Address</strong></small>
      <label class="item item-input">
        <input type="text" placeholder="Address Line 1"
               ng-model="contact.address_1"
               id="address_1">
      </label><br />
      <label class="item item-input">
        <input type="text" placeholder="Address Line 2"
               ng-model="contact.address_2"
               id="address_2">
      </label><br />
      <label class="item item-input">
        <input type="text"
               placeholder="City"
               ng-model="contact.city"
               id="city">
        <input type="text"
               placeholder="State"
               ng-model="contact.state"
               id="state">
        <input type="tel"
               placeholder="Zip"
               ng-model="contact.zip_code"
               id="zip_code"
               ng-maxlength="5"
               size="5">
      </label><br/>
      <button ion-button round type="submit">Next</button>
    </form>
  </ion-content>
</ion-view>
